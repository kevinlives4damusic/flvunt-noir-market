<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // This script takes the current URL and converts the path and query
    // string into a hash-based route that GitHub Pages can handle
    (function() {
      // Redirect to index.html with proper hash route
      var l = window.location;
      var pathSegmentsToKeep = 1; // Change this to match your repo name depth
      var repoName = 'flvunt-noir-market'; // Change this to your repo name
      
      // Extract the path from the URL
      var path = l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/');
      if (l.pathname.indexOf('/' + repoName) === 0) {
        path = '/' + repoName;
      }
      
      // Redirect to the index page with the path as a hash route
      l.replace(
        path + '/#' + l.pathname.slice(path.length) +
        (l.search ? l.search : '') +
        (l.hash ? l.hash : '')
      );
    })();
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
