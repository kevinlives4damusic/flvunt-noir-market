
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // This script takes the current URL and converts the path and query
    // string into a hash-based route that GitHub Pages can handle
    (function() {
      // Get the repository name from the URL or use a default
      var repoName = 'flvunt-noir-market';
      var l = window.location;
      
      // If using custom domain, path should just be the pathname
      var usingCustomDomain = !l.hostname.includes('github.io');
      var pathSegmentsToKeep = usingCustomDomain ? 0 : 1;
      
      // Extract the path prefix (repository name in URL)
      var path = l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/');
      if (!usingCustomDomain && l.pathname.indexOf('/' + repoName) === 0) {
        path = '/' + repoName;
      }
      
      // Redirect to the index page with the path as a hash route
      l.replace(
        path + '/#' + l.pathname.slice(path.length) +
        (l.search ? l.search : '') +
        (l.hash ? l.hash : '')
      );
    })();
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
